.fa {

  width: 40px;
  height: 40px;
  text-align: center;
  border-radius: 20%;
  box-sizing: border-box;
  margin-left: 15px;
  box-shadow: 0 -50px 0 0 rgba(0, 0, 0, 0) inset;
  transition: all 0.4s;
}

.fa:hover {
  color: #fff;
  box-shadow: 0 -50px 0 0 rgba(0, 0, 0, 0.5) inset
}

.fa:nth-of-type(2) {
  background: #08c
}

  background: #d10
}

  background: #eb0
}

  background: #0c6
